<html>
    <head>
        <title>Colspan</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>S.NO</th>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Mac Book Pro</td>
                <td>1,50,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>iPhone</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td colspan="3">Sum : 2,00,000</td>
            </tr>
        </table>
    </body>
</html>
