<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <img src="../images/react.png" id="react" alt="React" />

        <p id="demo"></p>

        <script>
            var img = document.getElementById('react')
            img.src = "../images/chicken.jpeg"

            var demo = document.getElementById('demo')
            demo.innerHTML = "This from Javascript"
            
        </script>
    </body>
</html>
