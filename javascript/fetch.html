<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function getMethod() {
                fetch('https://jsonplaceholder.typicode.com/todos')
                    .then((resp) => resp.json())
                    .then((response) => console.log(response))
                }


            function postMethod(){
                fetch('https://jsonplaceholder.typicode.com/posts', {
                    method:'POST',
                    body: JSON.stringify(
                        {
                            "userId": 123,
                            "id": 123,
                            "title": "E-Lern",
                            "body": "Frontend with Reac.js"
                        }
                    )
                }).then((res)=> res.json())
                .then((response)=> console.log(response))
            }

            //  getMethod()
            postMethod()
        </script>
    </body>
</html>
