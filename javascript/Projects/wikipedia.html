<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <style>
        .container{
            text-align: center;
            margin: 0 auto;
        }
        #inputBtn{
            width:60%;
            height:50px;
            border: 1px solid balck;
            font-size:48px;
        }
        #searchBtn{
            width: 20%;
            height:50px;
            margin:10px;
            font-size:24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wikipedia Search</h1>
        <input type="text" id="inputBtn"/>
        <br/>
        <input type="button" value="Search" id="searchBtn" onclick="searchResults()"/>
        <p id="results"></p>
    </div>

    <script>
        function searchResults(){
            var inputBtn = document.getElementById('inputBtn')
            console.log(inputBtn.value)
            var results = document.getElementById('results')
            results.innerHTML = "Search Results are: " + inputBtn.value; 
        }        
    </script>
</body>
</html>
