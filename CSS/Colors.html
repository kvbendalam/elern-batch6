<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .one{
                color:blue;
            }

            /* Hex representation of color */
            .two{
                background-color:#b1b117
            }

            /* Rgb representation of color */
            .three{
                color:rgb(0,0,255)
            }
        
            /*HSL represnation */
            .four{
                color:hsl(0, 0%, 50%)
            }
        </style>
    </head>
    <body>
        <p class="one">This is paragraph</p>
        <p class="two">This is paragraph</p>
        <p class="three">This is 3rd paragraph</p>
        <p class="four">This hsl representation</p>
    </body>
</html>
