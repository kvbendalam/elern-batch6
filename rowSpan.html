<html>
    <head>
        <title>Row span</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>S.NO</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>A</td>
                <td rowspan="2">100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
        </table>
    </body>
</html>
